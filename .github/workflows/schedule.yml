name: Daily Holdings Report (Pacific 14:00)

on:
  schedule:
    - cron: '0 21 * * *'   # 21:00 UTC every day (14:00 PDT in DST)
    - cron: '0 22 * * *'   # 22:00 UTC every day (14:00 PST when not DST)
  workflow_dispatch: {}

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          MAX_ARTICLES_PER_COMPANY: ${{ secrets.MAX_ARTICLES_PER_COMPANY }}
          DAYS_LOOKBACK: ${{ secrets.DAYS_LOOKBACK }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
        run: |
          python agent.py

      - name: Upload report artifact (only if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: daily_report_*.md