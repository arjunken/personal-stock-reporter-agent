<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title }}</title>
    <style>
      /* Basic, email-safe styling */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        margin: 0;
        padding: 20px;
        background: #f4f6f8;
        color: #111;
      }
      .container {
        max-width: 720px;
        margin: 0 auto;
        background: #ffffff;
        padding: 22px;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      }
      h1 {
        font-size: 20px;
        margin-top: 0;
        color: #0f172a;
      }
      h2 {
        font-size: 16px;
        margin-bottom: 8px;
        color: #0b1220;
      }
      h3 {
        font-size: 14px;
        margin-bottom: 6px;
        color: #0b1220;
      }
      p,
      li {
        font-size: 14px;
        line-height: 1.45;
        color: #374151;
      }
      a {
        color: #0b69ff;
        text-decoration: none;
      }
      .meta {
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 12px;
      }
      .article {
        padding: 12px 0;
        border-bottom: 1px solid #eef2f7;
      }
      .article:last-child {
        border-bottom: none;
      }
      .summary {
        margin: 8px 0;
      }
      .sentiment {
        font-weight: 600;
        font-size: 13px;
      }
      .watch {
        font-style: italic;
        color: #374151;
      }
      .footer {
        margin-top: 18px;
        font-size: 12px;
        color: #9ca3af;
      }
      pre {
        background: #f8fafc;
        padding: 12px;
        border-radius: 6px;
        overflow: auto;
      }
      @media screen and (max-width: 600px) {
        .container {
          padding: 16px;
        }
        h1 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <div class="meta">Generated at {{ generated_at }}</div>
      <div class="content">{{ content | safe }}</div>
      <div class="footer">This report was generated automatically by your holdings agent.</div>
    </div>
  </body>
</html>
